version: '3.8'

services:
  mcp-server:
    build: ./mcp-server
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ./mcp-server:/app

  ai-engine:
    build: ./ai-engine
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - MCP_SERVER_URL=http://mcp-server:8000
    depends_on:
      - mcp-server
    volumes:
      - ./ai-engine:/app

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
